<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=text] {
  width: 20%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
} 

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 20%;
}

button:hover {
  opacity: 0.8;
}


    </style>
</head>
<body>

<h2>Mark per course</h2>

<form action="http://localhost:8080/markPerCourse" method="get">

    <div class="container">
        <label for="id"><b>Student's ID</b></label>
        <input type="text" placeholder="Please enter your ID" name="id" required>

        <label for="course"><b>Course</b></label>
        <input type="text" placeholder="Please enter the desired course" name="courseName" required>
        <button type="submit">Get mark</button>

    </div>
</form>

</body>
